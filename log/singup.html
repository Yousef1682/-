<!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Sign Up | By Code Info</title>
        <link rel="stylesheet" href="style.css" />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
          rel="stylesheet"
        />
      </head>
      <body>
        <form>
          <div class="form-group">
            <label for="firstName" class="ee">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
          </div>
          <div class="form-group">
            <label for="lastName" class="ee">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="ee">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
          </div>
          <div class="form-group">
            <label for="email" class="ee">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password" class="ee">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="ee">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <p>Already have an account ? <a href="../index.html">Sing in</a></p>
        </form>
      </body>
    </html>
